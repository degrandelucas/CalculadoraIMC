<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calcule seu Indice de Massa Corporal - IMC" />
    <title>IMC - Indice de Massa Corporal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Open+Sans:wght@300&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" as href="style">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-760.css">
    <link class="icon" rel="icon" href="https://www.svgrepo.com/show/192549/weighing-scale-hook.svg">

</head>
<body>
    <h1 id="tituloPagina"></h1>
    <div class="container">
        <label for="peso">Peso (kg)</label> <input type="number" id="peso" name="peso" placeholder="Exemplo: 65,4"/>
        <label for="peso">Altura (m)</label> <input type="number" id="altura" name="altura" placeholder="Exemplo: 1,75"/>
        
        <br>

        <div>
            <button class="button button-chute" onclick="informarIMC()">Consultar</button>
            <button class="button button-reset" onclick="limparCampos()">Limpar</button>
        </div>

        <div>
            <p>IMC: </p>
            <p id="resultado"></p>
        </div>  

        <table>
            <caption>Classificação do Índice de Massa Corporal (IMC)</caption>
            <thead>
                <tr>
                    <th>Intervalo de IMC</th>
                    <th>Classificação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Menor que 18,5</td>
                    <td>Abaixo do Peso</td>
                </tr>
                <tr>
                    <td>18,5 - 24,9</td>
                    <td>Peso Normal</td>
                </tr>
                <tr>
                    <td>25,0 - 29,9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>30,0 - 34,9</td>
                    <td>Obesidade Grau I</td>
                </tr>
                <tr>
                    <td>35,0 - 39,9</td>
                    <td>Obesidade Grau II</td>
                </tr>
                <tr>
                    <td>Maior ou igual a 40,0</td>
                    <td>Obesidade Grau III</td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="app.js"></script>
</body>
</html>
